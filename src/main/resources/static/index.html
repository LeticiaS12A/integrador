<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Relata Fácil</title>
</head>
<body>
    
    <Header>
			
		<div class="complemento">
            <img class="logo" src="img/documento.svg" alt="icone adicionar documento">
            <p class="titulo-logo">Relata Fácil</p>
        </div>
    </Header>

    <nav>
		
		<div class="lista">
			<a id="relatorioList"></a>
		</div>
    </nav>

    <main class="main1">
       
		<form id="relatorioForm">
        <div>
        	<div  class="row-register-file">
            <input id="nomeCriador" type="text" class="info-relatorio" placeholder="Nome do Criador do Relatório"></input>
            <input id="nomeSetor" type="text" class="info-relatorio" placeholder=" Nome do Setor"></input>
            <input id="nomeRelatorio" type="text" class="info-relatorio" placeholder="Nome do Relatório"></input>
			<input id="urlImagem" type="text" class="info-relatorio" placeholder="URL Imagem..."></input>
        	</div>
            	<div class="sobre-ralatorio">
                <p class="nome-relatorio"> Projeto Teste </p>
                <button type="submit" class="save"><img class="save-img" src="img/disco.svg" alt="button de salvar"></button>
            	</div>
        	<div class="textarea">
			<textarea id="texto" type="text" class="digite-aqui" placeholder="Digite aqui..." ></textarea>
			</div>
        </div>
		</form>
		
		<!-- Modal para editar relatorio -->
		<div id="editModal" class="modal">
		    <div class="modal-content">
		        <span class="close">&times;</span>
		        <h2 class="nome-relatorio">Editando relatório...</h2>
		        <form id="editRelatorioForm">
		            <!-- Inputs lado a lado -->
		            <div class="input-group">
		                <input class="info-modal" type="text" id="editnomeRelatorio" placeholder="Nome do Relatório">
		                <input class="info-modal" type="text" id="editnomeSetor" placeholder="Nome do Setor">
		            </div>
		            <div class="input-group">
		                <input class="info-modal" type="text" id="editnomeCriador" placeholder="Nome do Criador">
		                <input class="info-modal" type="text" id="editurlImagem" placeholder="URL da Imagem">
		            </div>
		            <textarea class="digite-aqui-modal" id="edittexto" placeholder="Digite aqui..."></textarea>
		            <!-- Botão de salvar -->
		            <button class="save-modal" type="submit">
		                <img class="save-img" src="img/disco.svg" alt="Salvar">
		            </button>
		        </form>
		    </div>
		</div>


		
    </main>
	
	<link rel="stylesheet" href="javascript.js">
   <script src="javascript.js"></script>

</body>
</html>
